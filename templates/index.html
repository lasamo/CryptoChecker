<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoChecker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .response-container {
            margin-top: 20px;
        }
        .btn-mint-green {
            background-color: #98ff98; /* Mint green */
            border-color: #98ff98;
        }
        .btn-mint-green:hover {
            background-color: #7dff7d; /* Darker mint green on hover */
            border-color: #7dff7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">CryptoChecker</h1>
        <form action="/submit" method="post" class="text-center">
            <div class="form-group">
                <input type="text" name="address" class="form-control" placeholder="Address to check" required>
            </div>
            <button type="submit" class="btn btn-mint-green">Submit</button>
        </form>

        <div class="response-container">
            {% if data %}
            <div class="card mt-4">
                <div class="card-header">
                    Response
                </div>
                <div class="card-body">
                    <pre>{{ data | tojson(indent=2) }}</pre>
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
